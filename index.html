<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXSTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div id="logo-title">
            <img src="popcorn.png" id="logo" alt="popcorn icon by icons8"/>
            <h1>FLIXSTER</h1>
        </div>
        <form id="form-area">
            <input type="text" placeholder="Search for a movie " id="search-input" required>
            <button type="button" id="search-btn"> SEARCH </button>
            <!--<button type="button" id="close-search-btn" > X </button>-->
            <img id="close-search-btn" src = "exitMark.png" alt="Exit Mark Icon By Icons8"/>
        </form>
    </div>
    <br>

    <h3 id="now-playing">- NOW PLAYING -</h3>
    <div id="movies-grid"></div>
    <button type="button" id="load-more-movies-btn" class="hidden"> SHOW MORE </button>

    <!-- POP UP INFORMATION CODE-->
    <div class="popup-area" id="mypopup-area">
        <div class="popup-content">
            <!--<span class="close-popup">&times;</span>-->
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
